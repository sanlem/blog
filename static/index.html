{% load pipeline %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	{% javascript 'libs' %}
	{% stylesheet 'styles' %}
</head>
<body ng-app="blog">

	<div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" ui-sref="posts-list" ui-sref-active="active">Стартова</a>
          <a class="blog-nav-item" ui-sref="posts-new" ui-sref-active="active">Додати пост</a>
          <a class="blog-nav-item" ui-sref="register" ui-sref-active="active">Реєстрація</a>
          <a class="blog-nav-item" ng-show="!complete" ui-sref="login" ui-sref-active="active">Логін</a>
          <a class="blog-nav-item" ng-show="complete" ui-sref="logout" ui-sref-active="active">Логаут</a>
        </nav>
      </div>
    </div>
    <h2>[[ isAuthenticated ]]</h2>
    <div class="container" ui-view>

      

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>By <a href="http://vk.com/sanlem">Vitaliy Franchook</a></p>
    </footer>

</body>
</html>
