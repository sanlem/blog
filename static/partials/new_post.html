<div class="row" ng-controller="PostsCtrl">
<form>
	
	<label>Заголовок</label>
	<br>
	<input type="text" ng-model="title">
	<br>
	<label>Пост</label>
	<br>
	<input type="textarea" ng-model="text">
	<br>
	<label>Автор</label>
	<br>
	<input type="text" ng-model="author">
	<br>
	<button ng-click="addPost(title, text, author)">Додати</button>
</form>
</div>
